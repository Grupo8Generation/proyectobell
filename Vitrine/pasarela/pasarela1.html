  <script>
    const emailInput = document.getElementById('email-input');
    
    // Evento para guardar el email en el almacenamiento local cuando se escriba en el input
    emailInput.addEventListener('input', function () {
      if (emailInput.value !== '') {
        emailInput.placeholder = '';
        // Guardar el email en el almacenamiento local con la clave "clienteEmail"
        localStorage.setItem('clienteEmail', emailInput.value);
      } else {
        emailInput.placeholder = 'ejemplo@dominio.com';
      }
    });
